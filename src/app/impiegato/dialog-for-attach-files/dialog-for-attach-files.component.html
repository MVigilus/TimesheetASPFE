<div class="container">
  <div class="row">
    <div class="card">
      <div class="header">
        <h2>Giustificativi</h2>
      </div>
      <div class="body">
        <div class="example-container">
          <form [formGroup]="giustificativofileUploadForm">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <mat-label>Carica File</mat-label>
                <app-file-upload formControlName="uploadFile"></app-file-upload>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button mat-flat-button color="accent" style="width: 100%;height: 5vh"   type="submit" (click)="AllegaGius()"
              [disabled]="!giustificativofileUploadForm.valid"> Allega Giustificativo
      </button>
    </div>

  </div>
  <div class="row">
    <div class="card">
      <div class="header">
        <h2>Allegato</h2>
      </div>
      <div class="body">
        <div class="example-container">
          <form [formGroup]="fileUploadForm">
            <div class="row mb-2">
              <mat-label>Commento</mat-label>
              <textarea class="form-control" matInput formControlName="comment"></textarea>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                <mat-label>Carica File</mat-label>
                <app-file-upload formControlName="uploadFile"></app-file-upload>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button mat-flat-button color="primary" style="width: 100%;height: 5vh"   type="submit" (click)="AllegaFile()"
              [disabled]="!fileUploadForm.valid"> Allega File
      </button>
    </div>

  </div>

</div>
