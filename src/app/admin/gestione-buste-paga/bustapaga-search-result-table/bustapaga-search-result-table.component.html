<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="body">
        <div class="row">
          <div class="col-sm-12">
            <div class="ngxTableHeader">
              <ul class="header-buttons-left ms-0 mb-0">
                <li class="dropdown">
                  <h2>Risultati Ricerca</h2>
                </li>
                <li class="dropdown m-l-20">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Cerca Nominativo o Mese" type="text" class="browser-default search-field"
                         (keyup)='filterDatatable($event)' >

                </li>
              </ul>
              <ul class="header-buttons">
                <li>
                  <button mat-mini-fab color="primary">
                    EX
                  </button>
                </li>
              </ul>
            </div>
            <ngx-datatable #table class="material" [rows]="data" [columns]="columns" [sortType]="SortType.multi"
                           [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="60" [limit]="10">
              @for(col of columns;track columns){
                @if (col.prop!='periodo' && col.prop!='uploadedBy' && col.prop!='dataCaricamento' && col.prop!='impiegato' ){
                  <ngx-datatable-column [name]="col.name" [prop]="col.prop" [sortable]="false" [flexGrow]="3">
                    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                      @if(value){
                        <button mat-button color="accent" (click)="downloadFile(value,row)" >
                          <div class="badge badge-solid-green">Scarica</div>
                        </button>
                      }@else {
                        <div class="badge badge-solid-orange">Non Presente</div>
                      }
                    </ng-template>
                  </ngx-datatable-column>

                }@else if(col.prop==='dataCaricamento'){
                  <ngx-datatable-column [prop]="col.prop" [name]="col.name" [flexGrow]="3">
                    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                      {{value | date: 'dd/MM/yyyy HH:mm'}}
                    </ng-template>
                  </ngx-datatable-column>
                }@else{
                  <ngx-datatable-column [prop]="col.prop" [name]="col.name" [flexGrow]="3">
                  </ngx-datatable-column>
                }
              }

              <!-- action buttons -->
              <ngx-datatable-column name="Azioni" [sortable]="false" [flexGrow]="1">
                <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                      <span>
                        <button class="btn tblActnBtn h-auto" (click)="openModalForAttachFile(row)">
                          <i class="material-icons">attach_file</i>
                        </button>
                        <button class="btn tblActnBtn h-auto" (click)="deleteBustaPaga(row)">
                          <i class="material-icons">delete</i>
                        </button>
                      </span>
                </ng-template>
              </ngx-datatable-column>


            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
