<div class="container">
  <h3 mat-dialog-title>Sei Sicuro di voler spostare in fine Rapporto?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Nome: </span>{{data.nominativo}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Email: </span>{{ data.email }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Telefono: </span>{{data.telefono}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Conferma
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Annulla</button>
  </div>
</div>
